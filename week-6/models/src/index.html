<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Models</title>
    <script src="bundle.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
        <header>
          <h1><a href="#">Iron News</a></h1>
        </header>

        <div class="content">

        </div>
    </div>

    <script type="text/template" id="lineViewTemplate">
      <div class="title">
        <a href="{{ url }}">{{ title }}</a>
      </div>
      <div class="secondary">
        <span class="points">{{ votes }} points</span>
        by
        <span class="name">{{ submitter }}</span>
        <time>{{ timeAgo }}</time>
        |
        <button class="comments">{{ comments_count }} comments</button>
      </div>

    </script>

    <script type="text/template" id="commentsViewTemplate">
      <div class="line">

      </div>
      <form class="newComment">
        <div class="group">
          <textarea name="message" rows="8" cols="40"></textarea>
        </div>
        <div class="group">
          <input type="text" name="name" placeholder="Name">
        </div>
        <div class="group">
          <button type="submit">add comment</button>
        </div>
      </form>

      <ul class="comments">

      </ul>
    </script>
  </body>
</html>
