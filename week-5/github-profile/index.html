<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github</title>
    <link rel="stylesheet" href="screen.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="nav">

    </div>
    <div class="content">
      Loading...
    </div>

    <script type="text/template" id="profileTemplate">
      <h1>{{ name }}'s Profile!</h1> <!-- underscore makes first and last name variable -->
      <h2>{{ login }}</h2>
      <p>
        <img src="{{ avatar_url }}" height="115" width="115" alt="Profile Image" />
      </p>
    </script>

    <script type="text/template" id="navTemplate">
      <form class="search">
        <input type="search" name="name" value="{{ login }}">
      </form>
      <nav>
        <ul>
          <li class="profile"><a href="#{{ login }}">Profile</a></li>
          <li class="repos"><a href="#{{ login }}/repos">Repos</a></li>
        </ul>
      </nav>
    </script>

    <script type="text/template" id="reposTemplate">
      <h1>Repos</h1>

      <ul>
      </ul>
    </script>

    <script src="router.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
